<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alarm settings</title>
    <link rel="stylesheet" href="/static/css/alarm_clock.css">
    <style>
        .buttonrt {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 42px;

        cursor: pointer;
        width:922px;  /* Screen resolution: 1024px */
        height:80px; /* Screen resolution: 600px */
    }
    .button1 {background-color: #008CBA;} /* Blue */

    </style>
</head>
<body>
   <div class="wrapper">
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>
       <button>Set Alarm</button>
    </div>

<script src="{{ url_for('static', filename='js/alarm_clock.js') }}"></script>

</html>
